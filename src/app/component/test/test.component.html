<h3>Angular App</h3>
<div>
<ul>
  <li>Name:   {{ name }}</li>
  <li>Age:    {{ age }}</li>
  <li>Email:  {{ email }}</li>
  <li>Address : {{ address.street}}, {{ address.street_no }}, {{address.city}}</li>
</ul>
</div>
<div class="container">
  <form>
    <label for="name"> Name</label>
    <input type="text" [(ngModel)]="name" name="name">
    <label for="age">Age</label>
    <input type="text" [(ngModel)]="age" name="age">
    <label for="city">City</label>
    <input type="text" [(ngModel)]="address.city" name="address.city">
  </form>
</div>
<h3>Hobby</h3>
<div>
  <form (submit)="onSubmit(hobby.value)">
    <label for="hobby">Add Hobby</label>
    <input type="text" #hobby>
  </form>
  <ul>
  <li *ngFor="let hobby of hobbies;let i = index">{{i + 1}}: {{ hobby }}
    <a href="">x</a>
  </li>
</ul>
</div>
